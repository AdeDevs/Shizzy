<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="../shizzy.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/create.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <script defer src="../script.js"></script>
    <title>Shizzy Admn</title>
  </head>
  <body>
    <div class="dashboard">
      <header>
        <section>
          <img id="open-menu" onClick="OpenMenu()" src="../assets/menu.png" />
          <img
            id="close-menu"
            onClick="CloseMenu()"
            src="../assets/close.png"
          />
          <h1>Welcome Admin</h1>
        </section>
        <section>
          <img
            img
            src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
            class="avatar"
            img
            src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
            class="avatar"
            alt="hello"
          />
          <p>John Doe</p>
        </section>
      </header>

      <div class="admin-box">
        <aside class="left-nav">
          <div class="left-nav-top">
            <img
              img
              src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
              class="avatar"
              img
              src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
              class="avatar"
            />
            <section>
              <h1>John Doe</h1>
              <p>Admnistrator</p>
            </section>
          </div>
          <ul>
            <li>
              <a href="./dashboard.html">Dashboard </a>
            </li>
            <li style="border-left: 3px solid red">
              <a href="./create.html">Create Article </a>
            </li>
            <li>
              <a href="./delete.html">Delete Post</a>
            </li>
          </ul>
        </aside>

        <aside id="left-nav-mob">
          <div class="left-nav-top">
            <img
              img
              src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
              class="avatar"
              img
              src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
              class="avatar"
            />
            <section>
              <h1>John Doe</h1>
              <p>Admnistrator</p>
            </section>
          </div>
          <ul>
            <li onClick="CloseMenu()">
              <a href="./dashboard.html">Dashboard </a>
            </li>
            <li style="border-left: 3px solid red" onClick="CloseMenu()">
              <a href="./create.html">Create Article </a>
            </li>
            <li onClick="CloseMenu()">
              <a href="./delete.html"> Delete Posts </a>
            </li>
          </ul>
        </aside>
        <div class="create-posts">
          <form action="">
            <input class="title-img" type="file" id="img" name="img" accept="image/*">
            <input
              type="text"
              name="title"
              placeholder="Type in your article title"
            />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Type in your main article"
            ></textarea>
            <section class="cat">
              <div>
              <p>category: &nbsp;</p>
              <select name="category">
                <option value="Update">Update</option>
                <option value="Crypto">Crypto</option>
                <option value="Airtime">Airtine</option>
              </select>
              </div>
              
              <button>Post</button>
            </section>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
