<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="../shizzy.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/create.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <script defer src="../script.js"></script>
    <title>Shizzy Admin</title>
  </head>
  <body>
    <div class="dashboard">
      <header>
        <section>
          <img id="open-menu" onClick="OpenMenu()" src="../assets/menu.png" />
          <img
            id="close-menu"
            onClick="CloseMenu()"
            src="../assets/close.png"
          />
          <h1>Welcome Admin</h1>
        </section>
        <section>
          <img
            img
            src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
            class="avatar"
            img
            src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
            class="avatar"
            alt="hello"
          />
          <p id="showlog" onclick="LogOut()">John Doe</p>
          <p id="hidelog" onclick="HideLog()">John Doe</p>
          <div id="logout">
            <a href="../index.html" onclick="ConfirmLogOut()">Log Out</a>
            <a id="exit" href="../index.html" onclick="ConfirmLogOut()"
              ><img src="../assets/logout.png" alt="" srcset=""
            /></a>
          </div>
        </section>
      </header>

      <div class="admin-box">
        <aside class="left-nav">
          <div class="left-nav-top">
            <img
              img
              src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
              class="avatar"
              img
              src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
              class="avatar"
            />
            <section>
              <h1>John Doe</h1>
              <p>Admnistrator</p>
            </section>
          </div>
          <ul>
            <li>
              <a href="./dashboard.html">Dashboard </a>
            </li>
            <li style="border-left: 3px solid red">
              <a href="./create.html">Create Article </a>
            </li>
            <li>
              <a href="./search.html">Search Post</a>
            </li>
          </ul>
        </aside>

        <aside id="left-nav-mob">
          <div class="left-nav-top">
            <img
              img
              src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
              class="avatar"
              img
              src="https://i.pinimg.com/564x/78/7f/d2/787fd271ea0f4bd9e49165d52cf8d258.jpg"
              class="avatar"
            />
            <section>
              <h1>John Doe</h1>
              <p>Admnistrator</p>
            </section>
          </div>
          <ul>
            <li onClick="CloseMenu()">
              <a href="./dashboard.html">Dashboard </a>
            </li>
            <li style="border-left: 3px solid red" onClick="CloseMenu()">
              <a href="./create.html">Create Article </a>
            </li>
            <li onClick="CloseMenu()">
              <a href="./search.html"> Search Posts </a>
            </li>
          </ul>
        </aside>
        <div class="create-posts">
          <form action="">
            <input
            required
              class="title-img"
              type="file"
              id="img"
              name="img"
              accept="image/*"
            />
            <input
            required
              type="text"
              name="title"
              placeholder="Type in your article title"
            />
            <textarea
            required
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Type in your main article"
            ></textarea>
            <input
            required
              type="url"
              name="link"
              id="link"
              placeholder="Type in your links"
            />
            <section class="cat">
              <div>
                <p>category: &nbsp;</p>
                <select name="category">
                  <option value="Update">Update</option>
                  <option value="Crypto">Crypto</option>
                  <option value="Free Browsing">Free Browsing</option>
                </select>
              </div>

              <button>Post</button>
            </section>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
